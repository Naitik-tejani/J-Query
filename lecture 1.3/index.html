<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <button class="b1">hide</button>
    <button class="b2">show</button>
    <button class="b3">fade in</button>
    <button class="b4">fade out</button>
    <button class="b5">fade toggle</button>
    <button class="b6">slide up</button>
    <button class="b7">slide down</button>
    <button class="b8">slide toggle</button>
    <button class="b9">class add</button>
    <button class="b10">class remove</button>
    <button class="b11">class toggle</button>
    

    <section class="main">
        <div class="container">
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                
            </div>
        </div>
    </section>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $("doucment").ready(function(){

        $(".b1").click(function(){
        $(".main").hide(1000);
        });
        $(".b2").click(function(){
        $(".main").show(1000);
        });
        $(".b3").click(function(){
        $(".main").fadeIn(1000);
        });
        $(".b4").click(function(){
        $(".main").fadeOut(1000);
        });
        $(".b5").click(function(){
        $(".main").fadeToggle(1000);
        });
        $(".b6").click(function(){
        $(".main").slideUp(1000);
        });
        $(".b7").click(function(){
        $(".main").slideDown(1000);
        });
        $(".b8").click(function(){
        $(".main").slideToggle(1000);
        });
        $(".b9").click(function(){
        $(".box").addClass("edit");
        });
        $(".b10").click(function(){
        $(".box").removeClass("edit");
        });
        $(".b11").click(function(){
        $(".box").toggleClass("edit");
        });





        });
    </script>
    
</body>
</html>
